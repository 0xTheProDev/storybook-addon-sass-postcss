name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  CI: true

jobs:
  # Checks files with ESLint and Prettier
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: 0xTheProDev/setup-js@v1.1
        with:
          cache: yarn
          version-file: .nvmrc

      - name: Lint all files
        shell: bash
        run: yarn lint

  # Runs unit tests
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: 0xTheProDev/setup-js@v1.1
        with:
          cache: yarn
          version-file: .nvmrc

      - name: Run all tests
        shell: bash
        run: yarn test

  # Ensures all projects can build
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: 0xTheProDev/setup-js@v1.1
        with:
          cache: yarn
          version-file: .nvmrc

      - name: Reinstall Dependencies (for each OS)
        shell: bash
        run: yarn install

      - name: Build
        shell: bash
        run: yarn build
